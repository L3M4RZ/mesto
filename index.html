<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>

   <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
   <div class="page">
      <header class="header">
         <div class="header__logo"></div>
      </header>
      <main class="content">
         <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="button profile__edit-button" type="button"></button>
               <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
         </section>
         <section class="elements">
            <article class="element">
               <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="element__image">
               <div class="element__description">
                  <h2 class="element__title">Карачаевск</h2>
                  <button class="button element__like-button" type="button"></button>
               </div>

            </article>

            <article class="element">
               <img src="./images/Эльбрус.png" alt="Эльбрус" class="element__image">
               <div class="element__description">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="button element__like-button" type="button"></button>
               </div>

            </article>

            <article class="element">
               <img src="./images/Домбаи.png" alt="Домбай" class="element__image">
               <div class="element__description">
                  <h2 class="element__title">Домбай</h2>
                  <button class="button element__like-button" type="button"></button>
               </div>

            </article>

            <article class="element">
               <img src="./images/Эльбрус.png" alt="Эльбрус" class="element__image">
               <div class="element__description">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="button element__like-button" type="button"></button>
               </div>

            </article>

            <article class="element">
               <img src="./images/Домбаи.png" alt="Домбай" class="element__image">
               <div class="element__description">
                  <h2 class="element__title">Домбай</h2>
                  <button class="button element__like-button" type="button"></button>
               </div>

            </article>

            <article class="element">
               <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="element__image">
               <div class="element__description">
                  <h2 class="element__title">Карачаево-Черкесская Республика</h2>
                  <button class="button element__like-button" type="button"></button>
               </div>

            </article>



         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

   </div>

   <div class="popup">
      <div class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>

         <form name="popup_form" class="popup__form">
            <input name="name" type="text" class="popup__input popup__input_el_name">
            <input name="description" type="text" class="popup__input popup__input_el_description">
            <button type="submit" class="button popup__save-button">Сохранить</button>
         </form>

         <button type="button" class="button popup__close-button"></button>

      </div>
   </div>

   <script src="./scripts/index.js"></script>
</body>

</html>
